services:
  store-api:
    build:
      context: . # Assumindo que o Dockerfile est√° na raiz
      dockerfile: Dockerfile
    container_name: store-api
    ports:
      - "5001:80"
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=docker-store;User=sa;Password=1q2w3e4r@#$;Trusted_Connection=False; TrustServerCertificate=True;
    networks:
      - backend

  sqlserver:
    image: mcr.microsoft.com/mssql/server
    container_name: sqlserver
    environment:
      SA_PASSWORD: "1q2w3e4r@#$"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - backend

volumes:
  sql_data:

networks:
  backend: